{% load staticfiles %}
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <link href="{% static 'css/table.css' %}" rel="stylesheet">
</head>
<body>
   <style>
body{
    background: url("https://buidln.clipdealer.com/002/451/248//previews/1--2451248-blue%20puzzle%20in%20conceptual%20form%20for%20your%20text%20or%20background.jpg");
    background-size: 100% 100%;
    background-repeat: no-repeat;
}

</style><div class="container">
        <div class="page-header">

        </div>


  <!--<p>The .table-responsive class creates a responsive table which will scroll horizontally on small devices (under 768px). When viewing on anything larger than 768px wide, there is no difference:</p>-->

 <div class="table-title">
<h2>Your Past trips</h2>
</div>
<table class="table-fill">
<thead>
<tr>

        <th class="text-left">Flight No</th>
        <th class="text-left">Date of Travel</th>
        <th class="text-left">From</th>
        <th class="text-left">To</th>
        <th class="text-left">Status</th>
</tr>

</thead>
     <tbody class="table-hover">
    {% for post in posts %}

       <tr style="text-align: center">
          <!--{ print( post ) }-->
            <td>{{ post.linked_no }}</td>
          <td>{{ post.trip_date}}</td>
          <td>{{ post.from_loc}}</td>
          <td>{{ post.to_loc}}</td>
          <td>{{ post.status}}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
  </div>
</div>

</body>
</html>
